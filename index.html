<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyResource</title>
    <style>
      :root {
        /* Arctic Bento base */
        --bg: #070B12;
        --bg2: #050812;

        --surface-1: rgba(18, 26, 38, 0.78);      /* blue-ish card */
        --surface-2: rgba(255,255,255,0.045);     /* inner panel */

        --stroke: rgba(175, 220, 255, 0.12);
        --stroke-2: rgba(175, 220, 255, 0.20);

        --text: #EAF4FF;
        --text-dim: rgba(234,244,255,0.72);

        --shadow-1: 0 10px 40px rgba(0,0,0,0.45);
        --shadow-2: 0 16px 70px rgba(0,0,0,0.55);

        /* UI accents (blue/cyan) */
        --ui-1: rgba(95, 196, 255, 0.22);
        --ui-2: rgba(64, 211, 255, 0.18);
        --ui-3: rgba(120, 160, 255, 0.18);

        --btn-bg: rgba(120, 200, 255, 0.10);
        --btn-bg-hover: rgba(120, 200, 255, 0.16);

        --radius: 18px;

        /* Semantic gradient (meaning) */
        --bad: #E25A57;
        --mid: #F3D46A;
        --good: #48B06A;
        --gradient: linear-gradient(90deg, var(--bad) 0%, var(--mid) 50%, var(--good) 100%);
      }

      * { box-sizing: border-box; }

      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: var(--text);
        padding: 24px;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;

        /* Arctic background with cyan aura */
        background:
          radial-gradient(1200px 700px at 18% 8%, rgba(64,211,255,0.12), transparent 55%),
          radial-gradient(1200px 700px at 82% 16%, rgba(120,160,255,0.10), transparent 55%),
          radial-gradient(1200px 700px at 50% 88%, rgba(95,196,255,0.08), transparent 60%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      }

      .container{
        max-width: 920px;
        margin: 0 auto;
        display:flex;
        flex-direction:column;
        gap:16px;
      }

      h1{
        margin:0;
        font-size:28px;
        letter-spacing: 0.2px;
        font-weight: 900;
      }

      .label{ font-size:14px; font-weight: 600; opacity:0.9; margin-bottom:6px; }
      .small{ font-size:12px; color: var(--text-dim); }

      .row{ display:flex; justify-content:space-between; align-items:center; gap:16px; }
      .rowStart{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

      /* Cards: glassy blue bento */
      .card{
        background:
          linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00)),
          var(--surface-1);
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow-1);
        backdrop-filter: blur(10px);
      }

      /* Inner panel / box */
      .box{
        padding:12px;
        border-radius: 14px;
        border: 1px solid rgba(175,220,255,0.12);
        background: rgba(255,255,255,0.035);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .box:hover {
        background: rgba(255,255,255,0.06);
        border-color: rgba(175,220,255,0.16);
      }

      /* Tabs */
      .tabs{ display:flex; gap:10px; flex-wrap:wrap; }
      .tab{
        padding: 10px 12px;
        border-radius: 999px;
        cursor:pointer;
        border: 1px solid rgba(175,220,255,0.14);
        background: rgba(120,200,255,0.05);
        color: var(--text);
        opacity: 0.9;
        font-weight: 800;
        display:flex;
        align-items:center;
        gap:10px;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }
      .tab:hover{
        transform: translateY(-1px);
        border-color: rgba(175,220,255,0.24);
        background: rgba(120,200,255,0.08);
        box-shadow: 0 12px 30px rgba(0,0,0,0.20);
      }
      .tab.active{
        background: rgba(120,200,255,0.12);
        border-color: rgba(175,220,255,0.26);
        opacity: 1;
      }

      /* Inputs */
      input[type="text"]{
        width:100%;
        padding:12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(175,220,255,0.14);
        background: rgba(0,0,0,0.20);
        color: var(--text);
        outline: none;
        font-size: 14px;
        font-weight: 500;
        transition: border-color 120ms ease, box-shadow 120ms ease;
      }
      input[type="text"]::placeholder {
        color: rgba(234,244,255,0.45);
      }
      input[type="text"]:focus{
        border-color: rgba(120,200,255,0.30);
        box-shadow: 0 0 0 4px rgba(120,200,255,0.10);
      }

      /* Buttons */
      .btn, .btn-ghost, .btn-danger{
        border-radius: 14px;
        cursor:pointer;
        font-weight: 900;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }

      .btn{
        padding:12px 14px;
        border: 1px solid rgba(175,220,255,0.16);
        background:
          linear-gradient(180deg, rgba(120,200,255,0.18), rgba(120,200,255,0.06));
        color: var(--text);
        box-shadow: 0 14px 32px rgba(0,0,0,0.22);
        font-size: 14px;
      }
      .btn:hover{
        transform: translateY(-1px);
        border-color: rgba(175,220,255,0.26);
        background:
          linear-gradient(180deg, rgba(120,200,255,0.24), rgba(120,200,255,0.10));
      }
      .btn:active{ transform: translateY(0px) scale(0.99); }

      .btn-ghost{
        padding:10px 12px;
        border: 1px solid rgba(175,220,255,0.12);
        background: rgba(120,200,255,0.03);
        color: var(--text);
        opacity: 0.9;
        font-size: 14px;
      }
      .btn-ghost:hover{
        opacity:1;
        border-color: rgba(175,220,255,0.22);
        background: rgba(120,200,255,0.06);
        transform: translateY(-1px);
      }
      .btn-ghost:active {
        transform: scale(0.97);
      }

      .btn-danger{
        padding:10px 12px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(226,90,87,0.14);
        color: #ffe1e1;
        font-size: 13px;
      }
      .btn-danger:hover{
        transform: translateY(-1px);
        background: rgba(226,90,87,0.18);
        border-color: rgba(226,90,87,0.22);
      }
      .btn-danger:active {
        transform: scale(0.96);
      }

      /* Lists */
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
      .list{ display:flex; flex-direction:column; gap:10px; margin-top:10px; }

      .item{
        display:flex;
        gap:12px;
        align-items:center;
        padding: 12px;
        border-radius: 16px;
        border: 1px solid rgba(175,220,255,0.10);
        background:
          linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.00));
        box-shadow: 0 10px 22px rgba(0,0,0,0.22);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .item:hover {
        background: rgba(255,255,255,0.08);
        border-color: rgba(175,220,255,0.16);
        box-shadow: 0 12px 28px rgba(0,0,0,0.28);
      }
      .item:active {
        transform: scale(0.99);
      }

      .item-text{
        font-size:14px;
        font-weight:900;
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
      }

      .meta{ font-size:12px; color: var(--text-dim); }
      .meta-row{ display:flex; gap:10px; align-items:center; margin-top:4px; flex-wrap:wrap; }

      /* Dots */
      .dot{
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1.5px solid rgba(255,255,255,0.25);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), currentColor);
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 4px 12px rgba(0,0,0,0.35),
                    0 0 8px rgba(0,0,0,0.2) inset;
        flex: 0 0 auto;
        transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dot.active {
        width: 22px;
        height: 22px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 0 20px currentColor,
                    0 4px 12px rgba(0,0,0,0.35);
      }
      .dot:hover {
        width: 20px;
        height: 20px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 0 16px currentColor,
                    0 4px 12px rgba(0,0,0,0.35);
      }

      .dotBig{
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.25);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), currentColor);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.1) inset,
                    0 0 28px currentColor,
                    0 8px 24px rgba(0,0,0,0.4),
                    0 0 12px rgba(0,0,0,0.25) inset;
        transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dotBig:hover {
        width: 36px;
        height: 36px;
        box-shadow: 0 0 0 2px rgba(255,255,255,0.1) inset,
                    0 0 36px currentColor,
                    0 8px 24px rgba(0,0,0,0.4),
                    0 0 12px rgba(0,0,0,0.25) inset;
      }

      /* Glassmorphism styles */
      .box-glass {
        background: rgba(28, 32, 48, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3),
                    inset 0 1px 1px rgba(255, 255, 255, 0.08);
      }

      /* Resource gradient bar + marker (meaning gradient) */
      .gradBarWrap{
        position: relative;
        width: 260px;
      }
      .gradBar{
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.14);
        box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      }
      .gradMarker{
        position:absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: rgba(255,255,255,0.92);
        border: 2px solid rgba(0,0,0,0.25);
        box-shadow: 0 16px 38px rgba(0,0,0,0.55);
      }

      /* Range with gradient track (meaning gradient) */
      .range{
        width:100%;
        background: transparent;
        -webkit-appearance:none;
        appearance:none;
        height: 24px;
        margin: 0;
        cursor: grab;
      }
      .range:active {
        cursor: grabbing;
      }
      .range::-webkit-slider-runnable-track{
        height: 10px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.12);
      }
      .range::-webkit-slider-thumb{
        -webkit-appearance:none;
        appearance:none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255,255,255,0.95);
        border: 2px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 2px 8px rgba(0,0,0,0.4);
        margin-top: -5px;
        cursor: grab;
        transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .range::-webkit-slider-thumb:hover {
        width: 24px;
        height: 24px;
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 0 16px rgba(255,255,255,0.3),
                    0 4px 12px rgba(0,0,0,0.5);
      }
      .range::-webkit-slider-thumb:active {
        cursor: grabbing;
      }

      .range::-moz-range-track{
        height: 10px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.12);
      }
      .range::-moz-range-thumb{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255,255,255,0.95);
        border: 2px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 2px 8px rgba(0,0,0,0.4);
        cursor: grab;
        transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .range::-moz-range-thumb:hover {
        width: 24px;
        height: 24px;
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 0 16px rgba(255,255,255,0.3),
                    0 4px 12px rgba(0,0,0,0.5);
      }
      .range::-moz-range-thumb:active {
        cursor: grabbing;
      }

      @media (max-width: 860px){
        .grid{ grid-template-columns: 1fr; }
        .gradBarWrap{ width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React —á–µ—Ä–µ–∑ CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <script type="text/babel">
      // ===== CloudStorage constants and helpers =====
      const STORAGE_NAMESPACE = "myresource_v1";
      const DAYS_KEY = `${STORAGE_NAMESPACE}_days`;
      const DAY_PREFIX = `${STORAGE_NAMESPACE}_day_`;

      function tgWebApp() {
        return window.Telegram?.WebApp || null;
      }

      function hasCloudStorage() {
        const tg = tgWebApp();
        return !!(tg && tg.CloudStorage && typeof tg.CloudStorage.getItem === "function");
      }

      function cloudGetItem(key) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.getItem(key, (err, value) => {
            if (err) return resolve(null);
            resolve(value ?? null);
          });
        });
      }

      function cloudSetItem(key, value) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.setItem(key, value, (err, ok) => {
            if (err) return resolve(false);
            resolve(!!ok);
          });
        });
      }

      function cloudRemoveItem(key) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.removeItem(key, (err, ok) => {
            if (err) return resolve(false);
            resolve(!!ok);
          });
        });
      }

      async function storeGet(key) {
        if (hasCloudStorage()) return await cloudGetItem(key);
        try { return localStorage.getItem(key); } catch { return null; }
      }

      async function storeSet(key, value) {
        if (hasCloudStorage()) return await cloudSetItem(key, value);
        try { localStorage.setItem(key, value); return true; } catch { return false; }
      }

      async function storeRemove(key) {
        if (hasCloudStorage()) return await cloudRemoveItem(key);
        try { localStorage.removeItem(key); return true; } catch { return false; }
      }

      function safeJsonParse(raw, fallback) {
        try { return JSON.parse(raw); } catch { return fallback; }
      }

      function telegramReady() {
        const tg = tgWebApp();
        tg?.ready?.();
        tg?.expand?.();
      }

      // ===== Color utilities with soft aura support =====
      function getGlowColor(value, min, max){
        const v = clamp(value, min, max);
        const t = (v - min) / (max - min);
        
        if(t <= 0.33) return "rgba(229,57,53,0.22)";      // --glow-bad
        if(t <= 0.67) return "rgba(253,216,53,0.18)";     // --glow-mid
        return "rgba(67,160,71,0.22)";                    // --glow-good
      }

      // ===== Constants =====
      const LOW_RESOURCE_THRESHOLD = 20;
      const VERY_LOW_RESOURCE_THRESHOLD = 0;
      const RESOURCE_MIN = -300;
      const RESOURCE_MAX = 300;

      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

      function toISODateLocal(d){
        const dt = new Date(d);
        const y = dt.getFullYear();
        const m = String(dt.getMonth()+1).padStart(2,"0");
        const day = String(dt.getDate()).padStart(2,"0");
        return `${y}-${m}-${day}`;
      }
      
      function shiftISODate(baseISO, daysDelta){
        const [y,m,d] = baseISO.split("-").map(Number);
        const dt = new Date(y, m-1, d);
        dt.setDate(dt.getDate() + daysDelta);
        return toISODateLocal(dt);
      }
      
      function dayLabel(iso){
        const today = toISODateLocal(new Date());
        const yest = shiftISODate(today, -1);
        if(iso === today) return "–°–µ–≥–æ–¥–Ω—è";
        if(iso === yest) return "–í—á–µ—Ä–∞";
        return "–î–µ–Ω—å";
      }

      function lerp(a, b, t){ return a + (b - a) * t; }
      
      function lerpRGB(c1, c2, t){
        const r = Math.round(lerp(c1[0], c2[0], t));
        const g = Math.round(lerp(c1[1], c2[1], t));
        const b = Math.round(lerp(c1[2], c2[2], t));
        return `rgb(${r}, ${g}, ${b})`;
      }
      
      function colorFromValue(value, min, max){
        const v = clamp(value, min, max);
        const t = (v - min) / (max - min);
        const RED = [229, 57, 53];
        const YEL = [253, 216, 53];
        const GRN = [67, 160, 71];

        if(t <= 0.5) return lerpRGB(RED, YEL, t / 0.5);
        return lerpRGB(YEL, GRN, (t - 0.5) / 0.5);
      }

      function pickRandom(arr, avoidId=null){
        if(!arr.length) return null;
        if(arr.length === 1) return arr[0];
        const filtered = avoidId ? arr.filter(x => x.id !== avoidId) : arr;
        const pool = filtered.length ? filtered : arr;
        return pool[Math.floor(Math.random()*pool.length)];
      }

      function OnboardingBanner({ fillingCount, onDismiss, onFocus }){
        const progressDots = 3;
        const filledDots = Math.min(fillingCount, progressDots);
        const emptyDots = Math.max(0, progressDots - filledDots);

        return (
          <div className="card" style={{background:"rgba(120,200,255,0.08)", borderColor:"rgba(175,220,255,0.16)", position:"relative"}}>
            <button
              onClick={onDismiss}
              style={{
                position:"absolute",
                top:12,
                right:12,
                background:"none",
                border:"none",
                color:"var(--text)",
                cursor:"pointer",
                fontSize:20,
                opacity:0.6,
                padding:0,
                width:28,
                height:28,
                display:"flex",
                alignItems:"center",
                justifyContent:"center",
                borderRadius:"50%",
                transition:"all 0.2s ease"
              }}
              onMouseEnter={(e)=>e.target.style.opacity="1"}
              onMouseLeave={(e)=>e.target.style.opacity="0.6"}
              title="–ó–∞–∫—Ä—ã—Ç—å"
            >
              √ó
            </button>

            <div style={{paddingRight:32}}>
              <div style={{fontSize:15, fontWeight:700, marginBottom:8}}>–ß—Ç–æ–±—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ–º–æ–≥–∞–ª–æ</div>
              
              <div className="small" style={{marginBottom:12, lineHeight:1.5}}>
                {fillingCount > 0
                  ? "–î–æ–±–∞–≤—å –µ—â—ë –ø–∞—Ä—É –Ω–∞–ø–æ–ª–Ω—è—é—â–∏—Ö –¥–µ–ª ‚Äî —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –±—É–¥—É—Ç —Ç–æ—á–Ω–µ–µ."
                  : "–î–æ–±–∞–≤—å —Ö–æ—Ç—è –±—ã —Ç—Ä–∏ –¥–µ–ª–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ç–µ–±—è –Ω–∞–ø–æ–ª–Ω—è—é—Ç ‚Äî —Ç–æ–≥–¥–∞ —è —Å–º–æ–≥—É –ø—Ä–µ–¥–ª–∞–≥–∞—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∫–æ–≥–¥–∞ –æ–Ω–∞ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è."}
              </div>

              <div style={{display:"flex", gap:8, alignItems:"center", marginBottom:12}}>
                {Array.from({length:progressDots}).map((_, i) => (
                  <div
                    key={i}
                    style={{
                      width:10,
                      height:10,
                      borderRadius:"50%",
                      background: i < filledDots ? "rgba(72,176,106,0.8)" : "rgba(175,220,255,0.2)",
                      transition:"all 0.3s ease"
                    }}
                  />
                ))}
              </div>

              <button className="btn-ghost" onClick={onFocus} style={{fontSize:13, padding:"8px 12px"}}>
                –î–æ–±–∞–≤–∏—Ç—å –Ω–∞–ø–æ–ª–Ω—è—é—â–µ–µ
              </button>
            </div>
          </div>
        );
      }

      function AddRecordModal({ isOpen, selectedDate, dayLabel, text, setText, score, setScore, onAddItem, onClose }){
        const inputRef = React.useRef(null);

        React.useEffect(() => {
          if(isOpen) inputRef.current?.focus();
        }, [isOpen]);

        if(!isOpen) return null;

        return (
          <div style={{
            position:"fixed",
            top:0,
            left:0,
            right:0,
            bottom:0,
            background:"rgba(0,0,0,0.5)",
            display:"flex",
            alignItems:"flex-end",
            zIndex:1000
          }}>
            <div style={{
              width:"100%",
              maxWidth:"100%",
              background:"var(--bg)",
              borderRadius:"18px 18px 0 0",
              padding:24,
              maxHeight:"90vh",
              overflowY:"auto",
              animation:"slideUp 0.3s ease"
            }}>
              <style>{`
                @keyframes slideUp {
                  from { transform: translateY(100%); }
                  to { transform: translateY(0); }
                }
              `}</style>

              <div style={{display:"flex", justifyContent:"space-between", alignItems:"center", marginBottom:16}}>
                <h1 style={{margin:0, fontSize:20}}>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h1>
                <button
                  onClick={onClose}
                  style={{
                    background:"none",
                    border:"none",
                    color:"var(--text)",
                    cursor:"pointer",
                    fontSize:24,
                    opacity:0.6,
                    padding:0,
                    width:32,
                    height:32,
                    display:"flex",
                    alignItems:"center",
                    justifyContent:"center"
                  }}
                >
                  √ó
                </button>
              </div>

              <div className="small" style={{marginBottom:16}}>–í {dayLabel(selectedDate)}</div>

              <div style={{display:"grid", gap:12}}>
                <div>
                  <div className="label">–ß—Ç–æ –∑–∞ –¥–µ–ª–æ?</div>
                  <input
                    ref={inputRef}
                    type="text"
                    placeholder="–ù–∞–ø–∏—à–∏, —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å..."
                    value={text}
                    onChange={(e)=>setText(e.target.value)}
                    onKeyDown={(e)=>{ if(e.key==="Enter") { onAddItem(); onClose(); } }}
                  />
                </div>

                <div>
                  <div className="rowStart" style={{gap:8, marginBottom:8}}>
                    <div className="label" style={{margin:0}}>–≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ —Ä–µ—Å—É—Ä—Å</div>
                    <div className="dot" style={{background: colorFromValue(score, -100, 100)}} />
                  </div>
                  <input
                    className="range"
                    type="range"
                    min="-100"
                    max="100"
                    value={score}
                    onChange={(e)=>setScore(Number(e.target.value))}
                  />
                </div>

                <button className="btn" onClick={() => { onAddItem(); onClose(); }} style={{minHeight:44, marginTop:8}}>
                  –î–æ–±–∞–≤–∏—Ç—å
                </button>
              </div>
            </div>
          </div>
        );
      }

      function App(){
        const [text, setText] = React.useState("");
        const [score, setScore] = React.useState(0);
        const [items, setItems] = React.useState([]);
        const [saveError, setSaveError] = React.useState(null);
        const [filterType, setFilterType] = React.useState("all");
        const [showHistory, setShowHistory] = React.useState(false);
        const [dismissedOnboarding, setDismissedOnboarding] = React.useState(false);
        const [showAddModal, setShowAddModal] = React.useState(false);

        const todayISO = React.useMemo(()=>toISODateLocal(new Date()), []);
        const yesterdayISO = React.useMemo(()=>shiftISODate(todayISO, -1), [todayISO]);
        const [selectedDate, setSelectedDate] = React.useState(todayISO);

        const [suggestion, setSuggestion] = React.useState(null);
        const lastSuggestedId = React.useRef(null);
        const saveTimeoutRef = React.useRef(null);
        const inputRef = React.useRef(null);

        // Load items from CloudStorage or localStorage
        React.useEffect(() => {
          telegramReady();

          (async () => {
            try {
              const daysRaw = await storeGet(DAYS_KEY);
              let days = safeJsonParse(daysRaw, []);

              if (!days.length) {
                const legacy =
                  localStorage.getItem("resource-tracker-v3-no-numbers") ||
                  localStorage.getItem("resource-tracker-v2-days") ||
                  localStorage.getItem("resource-tracker-v1");

                const legacyItems = safeJsonParse(legacy, []);
                if (Array.isArray(legacyItems) && legacyItems.length) {
                  const byDate = new Map();
                  for (const it of legacyItems) {
                    const d = it.date || todayISO;
                    if (!byDate.has(d)) byDate.set(d, []);
                    byDate.get(d).push({ ...it, date: d });
                  }
                  days = Array.from(byDate.keys()).sort();
                  await storeSet(DAYS_KEY, JSON.stringify(days));

                  for (const d of days) {
                    const key = DAY_PREFIX + d;
                    const dayArr = byDate.get(d) || [];
                    await storeSet(key, JSON.stringify(dayArr));
                  }
                }
              }

              const all = [];
              for (const d of days) {
                const raw = await storeGet(DAY_PREFIX + d);
                const arr = safeJsonParse(raw, []);
                if (Array.isArray(arr)) all.push(...arr.map(x => ({ ...x, date: d })));
              }

              setItems(all);
            } catch (err) {
              console.error("Failed to load items:", err);
              setSaveError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
            }
          })();
        }, []);

        // Debounced save to CloudStorage
        React.useEffect(() => {
          if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);

          saveTimeoutRef.current = setTimeout(() => {
            (async () => {
              try {
                const byDate = new Map();
                for (const it of items) {
                  const d = it.date || todayISO;
                  if (!byDate.has(d)) byDate.set(d, []);
                  byDate.get(d).push({ ...it, date: d });
                }

                const days = Array.from(byDate.keys()).sort();
                await storeSet(DAYS_KEY, JSON.stringify(days));

                for (const d of days) {
                  const dayKey = DAY_PREFIX + d;
                  const serialized = JSON.stringify(byDate.get(d) || []);

                  if (serialized.length > 4096 && hasCloudStorage()) {
                    console.warn("Day is too large for Telegram CloudStorage (4096 chars limit).", d);
                    setSaveError(`–î–µ–Ω—å ${d} —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π –¥–ª—è –æ–±–ª–∞–∫–∞`);
                    continue;
                  }
                  await storeSet(dayKey, serialized);
                }
                setSaveError(null);
              } catch (err) {
                console.error("Failed to save items:", err);
                setSaveError("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö");
              }
            })();
          }, 1000);

          return () => {
            if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
          };
        }, [items, todayISO]);

        // Memoized date grouping for history
        const uniqueDates = React.useMemo(() => {
          const dates = new Set(items.map(it => it.date));
          return Array.from(dates).sort().reverse();
        }, [items]);

        const dayItems = React.useMemo(
          ()=> items.filter(it => it.date === selectedDate),
          [items, selectedDate]
        );

        const resource = React.useMemo(
          ()=> dayItems.reduce((acc, it)=> acc + (Number(it.score)||0), 0),
          [dayItems]
        );

        const filling = React.useMemo(()=> dayItems.filter(i=>i.score>0), [dayItems]);
        const draining = React.useMemo(()=> dayItems.filter(i=>i.score<0), [dayItems]);
        const neutral = React.useMemo(()=> dayItems.filter(i=>i.score===0), [dayItems]);

        const globalFilling = React.useMemo(()=> items.filter(i=>i.score>0), [items]);

        const todaySum = React.useMemo(()=> items.filter(it=>it.date===todayISO).reduce((a,it)=>a+(Number(it.score)||0),0), [items, todayISO]);
        const yestSum  = React.useMemo(()=> items.filter(it=>it.date===yesterdayISO).reduce((a,it)=>a+(Number(it.score)||0),0), [items, yesterdayISO]);

        const getResourceStatus = (val) => {
          if(val <= -257) return { key: "break", label: "–î–µ–ª–∞–µ–º –ø–∞—É–∑—É ‚è∏Ô∏è" };
          if(val <= -214) return { key: "support", label: "–ù—É–∂–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ ü§ù" };
          if(val <= -171) return { key: "distance", label: "–°–º–æ—Ç—Ä–∏–º –≤–¥–∞–ª—å üê¢" };
          if(val <= -128) return { key: "little", label: "–¢–æ–ª—å–∫–æ –ø–æ —á—É—Ç—å-—á—É—Ç—å üß©" };
          if(val <= -85) return { key: "blanket", label: "–°–æ–≥—Ä–µ–≤–∞–µ–º—Å—è –ø–ª–µ–¥–æ–º üß£" };
          if(val <= -42) return { key: "water", label: "–ü—å–µ–º –≤–æ–¥—ã –≥–ª–æ—Ç–æ–∫ üíß" };
          if(val < 0) return { key: "powersave", label: "–†–µ–∂–∏–º —ç–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏—è ü™´" };
          if(val === 0) return { key: "order", label: "–ü–æ—Ä—è–¥–æ–∫ ‚ö™Ô∏è" };
          if(val <= 41) return { key: "smile", label: "–£–ª—ã–±–Ω—É–ª–∏—Å—å üå§Ô∏è" };
          if(val <= 84) return { key: "stretch", label: "–ü–æ—Ç—è–Ω—É–ª–∏—Å—å üå±" };
          if(val <= 127) return { key: "sparkle", label: "–ò—Å–∫—Ä–∏–º—Å—è ‚ú®" };
          if(val <= 170) return { key: "coffee", label: "–°–∏–ª–∞ –∫–æ—Ñ–µ ‚òïÔ∏è" };
          if(val <= 213) return { key: "achieve", label: "–•–æ—Ç–∏–º —Å–≤–µ—Ä—à–µ–Ω–∏–π üîÜ" };
          if(val <= 256) return { key: "wave", label: "–ù–∞ –≤–æ–ª–Ω–µ üåä" };
          return { key: "energy", label: "–°–≤–µ—Ç–∏–º—Å—è –æ—Ç —ç–Ω–µ—Ä–≥–∏–∏ üîã" };
        };

        const resourceStatus = React.useMemo(()=>{
          return getResourceStatus(resource);
        },[resource]);

        const resourceColor = React.useMemo(
          ()=> colorFromValue(resource, RESOURCE_MIN, RESOURCE_MAX),
          [resource]
        );

        const markerPct = React.useMemo(()=>{
          const v = clamp(resource, RESOURCE_MIN, RESOURCE_MAX);
          return ((v - RESOURCE_MIN) / (RESOURCE_MAX - RESOURCE_MIN)) * 100;
        },[resource]);

        React.useEffect(()=>{
          if(resourceStatus.key === "order") return;

          if(suggestion && globalFilling.some(x=>x.id===suggestion.id)) return;
          if(!globalFilling.length){ setSuggestion(null); lastSuggestedId.current=null; return; }

          const next = pickRandom(globalFilling, lastSuggestedId.current);
          if(next){ setSuggestion(next); lastSuggestedId.current=next.id; }
        },[resourceStatus, globalFilling.length]);

        // Memoized callbacks
        const addItem = React.useCallback(()=>{
          const t = text.trim();
          const s = clamp(Number(score)||0, -100, 100);
          if(!t) return;

          const newItem = {
            id: (crypto.randomUUID?crypto.randomUUID():String(Date.now()+Math.random())),
            text: t,
            score: s,
            date: selectedDate,
            createdAt: Date.now()
          };

          setItems(prev => [newItem, ...prev]);
          setText("");
          setScore(0);
        }, [text, score, selectedDate]);

        const removeItem = React.useCallback((id)=>{
          setItems(prev => prev.filter(x=>x.id!==id));
          if(suggestion?.id===id){ setSuggestion(null); lastSuggestedId.current=null; }
        }, [suggestion?.id]);

        const updateScore = React.useCallback((id, newScore)=>{
          const s = clamp(Number(newScore)||0, -100, 100);
          setItems(prev => prev.map(x => x.id===id ? {...x, score:s} : x));
        }, []);

        const requestSuggestion = React.useCallback(()=>{
          if(!globalFilling.length){ setSuggestion(null); lastSuggestedId.current=null; return; }
          const next = pickRandom(globalFilling, lastSuggestedId.current);
          if(next){ setSuggestion(next); lastSuggestedId.current=next.id; }
        }, [globalFilling]);

        const clearSelectedDay = React.useCallback(async ()=>{
          const d = selectedDate;
          setItems(prev => prev.filter(it => it.date !== d));
          try {
            await storeRemove(DAY_PREFIX + d);
            const daysRaw = await storeGet(DAYS_KEY);
            const days = safeJsonParse(daysRaw, []).filter(x => x !== d);
            await storeSet(DAYS_KEY, JSON.stringify(days));
          } catch (err) {
            console.error("Failed to clear day:", err);
            setSaveError("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –¥–Ω—è");
          }
        }, [selectedDate]);

        const clearAll = React.useCallback(async ()=>{
          try {
            const daysRaw = await storeGet(DAYS_KEY);
            const days = safeJsonParse(daysRaw, []);

            for (const d of days) {
              await storeRemove(DAY_PREFIX + d);
            }
            await storeRemove(DAYS_KEY);

            setItems([]);
            setSuggestion(null);
            lastSuggestedId.current = null;
            setSaveError(null);
          } catch (err) {
            console.error("Failed to clear all:", err);
            setSaveError("–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö");
          }
        }, []);

        return (
          <div className="container">
            {saveError && (
              <div className="card" style={{background:"rgba(255, 80, 80, 0.15)", borderColor:"rgba(255, 80, 80, 0.3)"}}>
                <div className="small" style={{color:"#ffd2d2"}}>‚ö†Ô∏è {saveError}</div>
              </div>
            )}

            {/* Block 1: Header */}
            <div className="row" style={{justifyContent:"space-between", alignItems:"center", gap:16, flexWrap:"wrap"}}>
              <div style={{display:"flex", alignItems:"center", gap:24}}>
                <h1>–†–µ—Å—É—Ä—Å-—Ç—Ä–µ–∫–µ—Ä</h1>
                <div style={{display:"flex", alignItems:"center", gap:24}}>
                  <div style={{fontSize:12, fontWeight:700, opacity:0.7}}>–°—Ç–∞—Ç—É—Å:</div>
                  <div style={{display:"flex", alignItems:"center", gap:12}}>
                    <div className="dotBig" style={{background: resourceColor, boxShadow: `0 0 24px ${getGlowColor(resource, RESOURCE_MIN, RESOURCE_MAX)}`}} />
                    <div>
                      <div style={{fontSize:14, fontWeight:700}}>
                        {resourceStatus.label}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button className="btn-ghost" onClick={clearAll} title="–£–¥–∞–ª–∏—Ç—å –≤—Å—ë">
                –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë
              </button>
            </div>

            {/* Onboarding Banner */}
            {!dismissedOnboarding && globalFilling.length < 3 && (
              <OnboardingBanner
                fillingCount={globalFilling.length}
                onDismiss={() => setDismissedOnboarding(true)}
                onFocus={() => {
                  inputRef.current?.focus();
                  setScore(50);
                }}
              />
            )}

            {/* Block 2: Day Panel + Resource Status (Hero Block) */}
            <div className="card">
              <div className="label">–î–µ–Ω—å</div>
              <div className="tabs" style={{marginTop:8, gap:8, display:"flex", flexWrap:"wrap"}}>
                <button
                  className={"tab " + (selectedDate===todayISO ? "active" : "")}
                  onClick={()=>setSelectedDate(todayISO)}
                >
                  –°–µ–≥–æ–¥–Ω—è
                </button>
                <button
                  className={"tab " + (selectedDate===yesterdayISO ? "active" : "")}
                  onClick={()=>setSelectedDate(yesterdayISO)}
                >
                  –í—á–µ—Ä–∞
                </button>
                <button className="tab" onClick={()=>setShowHistory(!showHistory)}>
                  –ò—Å—Ç–æ—Ä–∏—è
                </button>
              </div>

              {showHistory && (
                <div style={{marginTop:12, paddingTop:12, borderTop:"1px solid rgba(175,220,255,0.12)"}}>
                  <input
                    type="date"
                    value={selectedDate}
                    onChange={(e)=>{ setSelectedDate(e.target.value); setShowHistory(false); }}
                    style={{width:"100%", padding:10, borderRadius:12, border:"1px solid rgba(175,220,255,0.14)", background:"rgba(0,0,0,0.2)", color:"var(--text)", fontSize:14}}
                  />
                  <div className="small" style={{marginTop:8, maxHeight:200, overflowY:"auto"}}>
                    {uniqueDates.map(date => (
                      <div
                        key={date}
                        onClick={()=>{ setSelectedDate(date); setShowHistory(false); }}
                        style={{padding:8, cursor:"pointer", opacity:selectedDate===date?1:0.6, borderRadius:8, background:selectedDate===date?"rgba(120,200,255,0.12)":"transparent"}}
                      >
                        {dayLabel(date)} ‚Äî {date}
                      </div>
                    ))}
                  </div>
                </div>
              )}

              <div className="row" style={{marginTop:12, gap:16, alignItems:"flex-start"}}>
              </div>
            </div>

            {/* Block 3: Quick Add (Primary Action) */}
            <button className="btn" onClick={() => setShowAddModal(true)} style={{width:"100%", minHeight:48, fontSize:16}}>
              + –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
            </button>

            <AddRecordModal
              isOpen={showAddModal}
              selectedDate={selectedDate}
              dayLabel={dayLabel}
              text={text}
              setText={setText}
              score={score}
              setScore={setScore}
              onAddItem={addItem}
              onClose={() => { setShowAddModal(false); setText(""); setScore(0); }}
            />

            {/* Block 4: Support Now (Conditional) */}
            {resourceStatus.key !== "order" && (
              <div className="card" style={{background:"rgba(120,200,255,0.08)", borderColor:"rgba(175,220,255,0.16)"}}>                <div style={{fontWeight:700, marginBottom:10}}>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–µ–π—á–∞—Å</div>

                {suggestion ? (
                  <div style={{marginBottom:12, padding:12, borderRadius:12, border:"1px solid rgba(175,220,255,0.14)", background:"rgba(255,255,255,0.04)"}}>
                    <div className="small" style={{marginBottom:6, opacity:0.8}}>–ü–æ–ø—Ä–æ–±—É–π –≤–æ—Ç —ç—Ç–æ:</div>
                    <div className="rowStart" style={{gap:10, alignItems:"flex-start"}}>
                      <div className="dot" style={{background: colorFromValue(suggestion.score, -100, 100), flexShrink:0, marginTop:2}} />
                      <div style={{fontSize:15, fontWeight:700}}>{suggestion.text}</div>
                    </div>
                  </div>
                ) : (
                  <div className="small" style={{opacity:0.8, marginBottom:12}}>–î–æ–±–∞–≤—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞–ø–∏—Å–∏, –∏ —è –ø—Ä–µ–¥–ª–æ–∂—É —á—Ç–æ-—Ç–æ –ø–æ–¥—Ö–æ–¥—è—â–µ–µ.</div>
                )}

                <button className="btn-ghost" onClick={requestSuggestion}>–ï—â—ë –≤–∞—Ä–∏–∞–Ω—Ç</button>
              </div>
            )}

            {/* Block 5: Day Records with Filters */}
            <div className="card">
              <div className="label">–ó–∞–ø–∏—Å–∏ –¥–Ω—è</div>
              
              <div className="tabs" style={{marginTop:8, gap:8, display:"flex", flexWrap:"wrap"}}>
                <button
                  className={"tab " + (filterType==="all" ? "active" : "")}
                  onClick={()=>setFilterType("all")}
                >
                  –í—Å–µ
                </button>
                <button
                  className={"tab " + (filterType==="fills" ? "active" : "")}
                  onClick={()=>setFilterType("fills")}
                >
                  –ù–∞–ø–æ–ª–Ω—è–µ—Ç
                </button>
                <button
                  className={"tab " + (filterType==="neutral" ? "active" : "")}
                  onClick={()=>setFilterType("neutral")}
                >
                  –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ
                </button>
                <button
                  className={"tab " + (filterType==="drains" ? "active" : "")}
                  onClick={()=>setFilterType("drains")}
                >
                  –†–∞—Å—Ö–æ–¥—É–µ—Ç
                </button>
              </div>

              {dayItems.length === 0 ? (
                <div className="small" style={{marginTop:12, opacity:0.7}}>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π –∑–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å.</div>
              ) : (
                <div className="list" style={{marginTop:12}}>
                  {dayItems.filter(it => {
                    if(filterType==="all") return true;
                    if(filterType==="fills") return it.score>0;
                    if(filterType==="neutral") return it.score===0;
                    if(filterType==="drains") return it.score<0;
                    return true;
                  }).map(it => (
                    <div key={it.id} className="item" style={{flexDirection:"column", alignItems:"stretch", gap:10}}>
                      <div style={{display:"flex", gap:12, alignItems:"center"}}>
                        <div className="dot" style={{background: colorFromValue(it.score, -100, 100), flexShrink:0}} />
                        <div className="item-text">{it.text}</div>
                      </div>
                      <div style={{display:"flex", gap:12, alignItems:"center"}}>
                        <input
                          className="range"
                          type="range"
                          min="-100"
                          max="100"
                          value={it.score}
                          onChange={(e)=>updateScore(it.id, Number(e.target.value))}
                          style={{flex:1, height:6}}
                        />
                        <button className="btn-danger" onClick={()=>removeItem(it.id)} style={{minWidth:44, minHeight:44, flexShrink:0}}>‚úï</button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>

            {/* Block 6: Day Actions */}
            <div style={{marginTop:24}}>
              <button className="btn-ghost" onClick={clearSelectedDay} style={{width:"100%", minHeight:44}}>
                –û—á–∏—Å—Ç–∏—Ç—å {dayLabel(selectedDate)}
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
