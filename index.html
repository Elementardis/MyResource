<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyResource</title>
    <style>
      :root {
        /* Arctic Bento base */
        --bg: #070B12;
        --bg2: #050812;

        --surface-1: rgba(18, 26, 38, 0.78);      /* blue-ish card */
        --surface-2: rgba(255,255,255,0.045);     /* inner panel */

        --stroke: rgba(175, 220, 255, 0.12);
        --stroke-2: rgba(175, 220, 255, 0.20);

        --text: #EAF4FF;
        --text-dim: rgba(234,244,255,0.72);

        --shadow-1: 0 10px 40px rgba(0,0,0,0.45);
        --shadow-2: 0 16px 70px rgba(0,0,0,0.55);

        /* UI accents (blue/cyan) */
        --ui-1: rgba(95, 196, 255, 0.22);
        --ui-2: rgba(64, 211, 255, 0.18);
        --ui-3: rgba(120, 160, 255, 0.18);

        --btn-bg: rgba(120, 200, 255, 0.10);
        --btn-bg-hover: rgba(120, 200, 255, 0.16);

        --radius: 18px;

        /* Semantic gradient (meaning) */
        --bad: #E25A57;
        --mid: #F3D46A;
        --good: #48B06A;
        --gradient: linear-gradient(90deg, var(--bad) 0%, var(--mid) 50%, var(--good) 100%);
      }

      * { box-sizing: border-box; }

      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: var(--text);
        padding: 24px;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;

        /* Arctic background with cyan aura */
        background:
          radial-gradient(1200px 700px at 18% 8%, rgba(64,211,255,0.12), transparent 55%),
          radial-gradient(1200px 700px at 82% 16%, rgba(120,160,255,0.10), transparent 55%),
          radial-gradient(1200px 700px at 50% 88%, rgba(95,196,255,0.08), transparent 60%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      }

      .container{
        max-width: 920px;
        margin: 0 auto;
        display:flex;
        flex-direction:column;
        gap:16px;
      }

      h1{
        margin:0;
        font-size:28px;
        letter-spacing: 0.2px;
        font-weight: 900;
      }

      .label{ font-size:14px; font-weight: 600; opacity:0.9; margin-bottom:6px; }
      .small{ font-size:12px; color: var(--text-dim); }

      .row{ display:flex; justify-content:space-between; align-items:center; gap:16px; }
      .rowStart{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }

      /* Cards: glassy blue bento */
      .card{
        background:
          linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00)),
          var(--surface-1);
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow-1);
        backdrop-filter: blur(10px);
      }

      /* Inner panel / box */
      .box{
        padding:12px;
        border-radius: 14px;
        border: 1px solid rgba(175,220,255,0.12);
        background: rgba(255,255,255,0.035);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .box:hover {
        background: rgba(255,255,255,0.06);
        border-color: rgba(175,220,255,0.16);
      }

      /* Tabs */
      .tabs{ display:flex; gap:10px; flex-wrap:wrap; }
      .tab{
        padding: 10px 12px;
        border-radius: 999px;
        cursor:pointer;
        border: 1px solid rgba(175,220,255,0.14);
        background: rgba(120,200,255,0.05);
        color: var(--text);
        opacity: 0.9;
        font-weight: 800;
        display:flex;
        align-items:center;
        gap:10px;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }
      .tab:hover{
        transform: translateY(-1px);
        border-color: rgba(175,220,255,0.24);
        background: rgba(120,200,255,0.08);
        box-shadow: 0 12px 30px rgba(0,0,0,0.20);
      }
      .tab.active{
        background: rgba(120,200,255,0.12);
        border-color: rgba(175,220,255,0.26);
        opacity: 1;
      }

      /* Inputs */
      input[type="text"]{
        width:100%;
        padding:12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(175,220,255,0.14);
        background: rgba(0,0,0,0.20);
        color: var(--text);
        outline: none;
        font-size: 14px;
        font-weight: 500;
        transition: border-color 120ms ease, box-shadow 120ms ease;
      }
      input[type="text"]::placeholder {
        color: rgba(234,244,255,0.45);
      }
      input[type="text"]:focus{
        border-color: rgba(120,200,255,0.30);
        box-shadow: 0 0 0 4px rgba(120,200,255,0.10);
      }

      /* Buttons */
      .btn, .btn-ghost, .btn-danger{
        border-radius: 14px;
        cursor:pointer;
        font-weight: 900;
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }

      .btn{
        padding:12px 14px;
        border: 1px solid rgba(175,220,255,0.16);
        background:
          linear-gradient(180deg, rgba(120,200,255,0.18), rgba(120,200,255,0.06));
        color: var(--text);
        box-shadow: 0 14px 32px rgba(0,0,0,0.22);
        font-size: 14px;
      }
      .btn:hover{
        transform: translateY(-1px);
        border-color: rgba(175,220,255,0.26);
        background:
          linear-gradient(180deg, rgba(120,200,255,0.24), rgba(120,200,255,0.10));
      }
      .btn:active{ transform: translateY(0px) scale(0.99); }

      .btn-ghost{
        padding:10px 12px;
        border: 1px solid rgba(175,220,255,0.12);
        background: rgba(120,200,255,0.03);
        color: var(--text);
        opacity: 0.9;
        font-size: 14px;
      }
      .btn-ghost:hover{
        opacity:1;
        border-color: rgba(175,220,255,0.22);
        background: rgba(120,200,255,0.06);
        transform: translateY(-1px);
      }
      .btn-ghost:active {
        transform: scale(0.97);
      }

      .btn-danger{
        padding:10px 12px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(226,90,87,0.14);
        color: #ffe1e1;
        font-size: 13px;
      }
      .btn-danger:hover{
        transform: translateY(-1px);
        background: rgba(226,90,87,0.18);
        border-color: rgba(226,90,87,0.22);
      }
      .btn-danger:active {
        transform: scale(0.96);
      }

      /* Lists */
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
      .list{ display:flex; flex-direction:column; gap:10px; margin-top:10px; }

      .item{
        display:flex;
        gap:12px;
        align-items:center;
        padding: 12px;
        border-radius: 16px;
        border: 1px solid rgba(175,220,255,0.10);
        background:
          linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.00));
        box-shadow: 0 10px 22px rgba(0,0,0,0.22);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .item:hover {
        background: rgba(255,255,255,0.08);
        border-color: rgba(175,220,255,0.16);
        box-shadow: 0 12px 28px rgba(0,0,0,0.28);
      }
      .item:active {
        transform: scale(0.99);
      }

      .item-text{
        font-size:14px;
        font-weight:900;
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
      }

      .meta{ font-size:12px; color: var(--text-dim); }
      .meta-row{ display:flex; gap:10px; align-items:center; margin-top:4px; flex-wrap:wrap; }

      /* Dots */
      .dot{
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1.5px solid rgba(255,255,255,0.25);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), currentColor);
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 4px 12px rgba(0,0,0,0.35),
                    0 0 8px rgba(0,0,0,0.2) inset;
        flex: 0 0 auto;
        transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dot.active {
        width: 22px;
        height: 22px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 0 20px currentColor,
                    0 4px 12px rgba(0,0,0,0.35);
      }
      .dot:hover {
        width: 20px;
        height: 20px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1) inset,
                    0 0 16px currentColor,
                    0 4px 12px rgba(0,0,0,0.35);
      }

      .dotBig{
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.25);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), currentColor);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.1) inset,
                    0 0 28px currentColor,
                    0 8px 24px rgba(0,0,0,0.4),
                    0 0 12px rgba(0,0,0,0.25) inset;
        transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dotBig:hover {
        width: 36px;
        height: 36px;
        box-shadow: 0 0 0 2px rgba(255,255,255,0.1) inset,
                    0 0 36px currentColor,
                    0 8px 24px rgba(0,0,0,0.4),
                    0 0 12px rgba(0,0,0,0.25) inset;
      }

      /* Glassmorphism styles */
      .box-glass {
        background: rgba(28, 32, 48, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3),
                    inset 0 1px 1px rgba(255, 255, 255, 0.08);
      }

      /* Resource gradient bar + marker (meaning gradient) */
      .gradBarWrap{
        position: relative;
        width: 260px;
      }
      .gradBar{
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.14);
        box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      }
      .gradMarker{
        position:absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: rgba(255,255,255,0.92);
        border: 2px solid rgba(0,0,0,0.25);
        box-shadow: 0 16px 38px rgba(0,0,0,0.55);
      }

      /* Range with gradient track (meaning gradient) */
      .range{
        width:100%;
        background: transparent;
        -webkit-appearance:none;
        appearance:none;
        height: 24px;
        margin: 0;
        cursor: grab;
      }
      .range:active {
        cursor: grabbing;
      }
      .range::-webkit-slider-runnable-track{
        height: 10px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.12);
      }
      .range::-webkit-slider-thumb{
        -webkit-appearance:none;
        appearance:none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255,255,255,0.95);
        border: 2px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 2px 8px rgba(0,0,0,0.4);
        margin-top: -5px;
        cursor: grab;
        transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .range::-webkit-slider-thumb:hover {
        width: 24px;
        height: 24px;
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 0 16px rgba(255,255,255,0.3),
                    0 4px 12px rgba(0,0,0,0.5);
      }
      .range::-webkit-slider-thumb:active {
        cursor: grabbing;
      }

      .range::-moz-range-track{
        height: 10px;
        border-radius: 999px;
        background: var(--gradient);
        border: 1px solid rgba(175,220,255,0.12);
      }
      .range::-moz-range-thumb{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(255,255,255,0.95);
        border: 2px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 2px 8px rgba(0,0,0,0.4);
        cursor: grab;
        transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .range::-moz-range-thumb:hover {
        width: 24px;
        height: 24px;
        box-shadow: 0 0 0 3px rgba(28,32,48,0.8),
                    0 0 16px rgba(255,255,255,0.3),
                    0 4px 12px rgba(0,0,0,0.5);
      }
      .range::-moz-range-thumb:active {
        cursor: grabbing;
      }

      @media (max-width: 860px){
        .grid{ grid-template-columns: 1fr; }
        .gradBarWrap{ width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React через CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <script type="text/babel">
      // ===== CloudStorage constants and helpers =====
      const STORAGE_NAMESPACE = "myresource_v1";
      const DAYS_KEY = `${STORAGE_NAMESPACE}_days`;
      const DAY_PREFIX = `${STORAGE_NAMESPACE}_day_`;

      function tgWebApp() {
        return window.Telegram?.WebApp || null;
      }

      function hasCloudStorage() {
        const tg = tgWebApp();
        return !!(tg && tg.CloudStorage && typeof tg.CloudStorage.getItem === "function");
      }

      function cloudGetItem(key) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.getItem(key, (err, value) => {
            if (err) return resolve(null);
            resolve(value ?? null);
          });
        });
      }

      function cloudSetItem(key, value) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.setItem(key, value, (err, ok) => {
            if (err) return resolve(false);
            resolve(!!ok);
          });
        });
      }

      function cloudRemoveItem(key) {
        const tg = tgWebApp();
        return new Promise((resolve) => {
          tg.CloudStorage.removeItem(key, (err, ok) => {
            if (err) return resolve(false);
            resolve(!!ok);
          });
        });
      }

      async function storeGet(key) {
        if (hasCloudStorage()) return await cloudGetItem(key);
        try { return localStorage.getItem(key); } catch { return null; }
      }

      async function storeSet(key, value) {
        if (hasCloudStorage()) return await cloudSetItem(key, value);
        try { localStorage.setItem(key, value); return true; } catch { return false; }
      }

      async function storeRemove(key) {
        if (hasCloudStorage()) return await cloudRemoveItem(key);
        try { localStorage.removeItem(key); return true; } catch { return false; }
      }

      function safeJsonParse(raw, fallback) {
        try { return JSON.parse(raw); } catch { return fallback; }
      }

      function telegramReady() {
        const tg = tgWebApp();
        tg?.ready?.();
        tg?.expand?.();
      }

      // ===== Color utilities with soft aura support =====
      function getGlowColor(value, min, max){
        const v = clamp(value, min, max);
        const t = (v - min) / (max - min);
        
        if(t <= 0.33) return "rgba(229,57,53,0.22)";      // --glow-bad
        if(t <= 0.67) return "rgba(253,216,53,0.18)";     // --glow-mid
        return "rgba(67,160,71,0.22)";                    // --glow-good
      }

      // ===== Constants =====
      const LOW_RESOURCE_THRESHOLD = 20;
      const VERY_LOW_RESOURCE_THRESHOLD = 0;
      const RESOURCE_MIN = -300;
      const RESOURCE_MAX = 300;

      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

      function toISODateLocal(d){
        const dt = new Date(d);
        const y = dt.getFullYear();
        const m = String(dt.getMonth()+1).padStart(2,"0");
        const day = String(dt.getDate()).padStart(2,"0");
        return `${y}-${m}-${day}`;
      }
      
      function shiftISODate(baseISO, daysDelta){
        const [y,m,d] = baseISO.split("-").map(Number);
        const dt = new Date(y, m-1, d);
        dt.setDate(dt.getDate() + daysDelta);
        return toISODateLocal(dt);
      }
      
      function dayLabel(iso){
        const today = toISODateLocal(new Date());
        const yest = shiftISODate(today, -1);
        if(iso === today) return "Сегодня";
        if(iso === yest) return "Вчера";
        return "День";
      }

      function lerp(a, b, t){ return a + (b - a) * t; }
      
      function lerpRGB(c1, c2, t){
        const r = Math.round(lerp(c1[0], c2[0], t));
        const g = Math.round(lerp(c1[1], c2[1], t));
        const b = Math.round(lerp(c1[2], c2[2], t));
        return `rgb(${r}, ${g}, ${b})`;
      }
      
      function colorFromValue(value, min, max){
        const v = clamp(value, min, max);
        const t = (v - min) / (max - min);
        const RED = [229, 57, 53];
        const YEL = [253, 216, 53];
        const GRN = [67, 160, 71];

        if(t <= 0.5) return lerpRGB(RED, YEL, t / 0.5);
        return lerpRGB(YEL, GRN, (t - 0.5) / 0.5);
      }

      function pickRandom(arr, avoidId=null){
        if(!arr.length) return null;
        if(arr.length === 1) return arr[0];
        const filtered = avoidId ? arr.filter(x => x.id !== avoidId) : arr;
        const pool = filtered.length ? filtered : arr;
        return pool[Math.floor(Math.random()*pool.length)];
      }

      function ListCard({ title, subtitle, items, onRemove, onUpdateScore }){
        return (
          <div className="card">
            <div className="row">
              <div>
                <div className="label">{title}</div>
                <div className="small">{subtitle}</div>
              </div>
            </div>

            {items.length === 0 ? (
              <div className="small">(пусто)</div>
            ) : (
              <div className="list">
                {items.map(it => {
                  const dotColor = colorFromValue(it.score, -100, 100);
                  return (
                    <div key={it.id} className="item">
                      <div className="dot" style={{background: dotColor}} title="Эффект по цвету" />
                      <div style={{flex:1, minWidth:0}}>
                        <div className="item-text">{it.text}</div>
                        <input
                          className="range"
                          type="range"
                          min="-100"
                          max="100"
                          value={it.score}
                          onChange={(e)=>onUpdateScore(it.id, e.target.value)}
                        />
                      </div>
                      <button className="btn-danger" onClick={()=>onRemove(it.id)}>Удалить</button>
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        );
      }

      function App(){
        const [text, setText] = React.useState("");
        const [score, setScore] = React.useState(0);
        const [items, setItems] = React.useState([]);
        const [saveError, setSaveError] = React.useState(null);

        const todayISO = React.useMemo(()=>toISODateLocal(new Date()), []);
        const yesterdayISO = React.useMemo(()=>shiftISODate(todayISO, -1), [todayISO]);
        const [selectedDate, setSelectedDate] = React.useState(todayISO);

        const [suggestion, setSuggestion] = React.useState(null);
        const lastSuggestedId = React.useRef(null);
        const saveTimeoutRef = React.useRef(null);

        // Load items from CloudStorage or localStorage
        React.useEffect(() => {
          telegramReady();

          (async () => {
            try {
              const daysRaw = await storeGet(DAYS_KEY);
              let days = safeJsonParse(daysRaw, []);

              if (!days.length) {
                const legacy =
                  localStorage.getItem("resource-tracker-v3-no-numbers") ||
                  localStorage.getItem("resource-tracker-v2-days") ||
                  localStorage.getItem("resource-tracker-v1");

                const legacyItems = safeJsonParse(legacy, []);
                if (Array.isArray(legacyItems) && legacyItems.length) {
                  const byDate = new Map();
                  for (const it of legacyItems) {
                    const d = it.date || todayISO;
                    if (!byDate.has(d)) byDate.set(d, []);
                    byDate.get(d).push({ ...it, date: d });
                  }
                  days = Array.from(byDate.keys()).sort();
                  await storeSet(DAYS_KEY, JSON.stringify(days));

                  for (const d of days) {
                    const key = DAY_PREFIX + d;
                    const dayArr = byDate.get(d) || [];
                    await storeSet(key, JSON.stringify(dayArr));
                  }
                }
              }

              const all = [];
              for (const d of days) {
                const raw = await storeGet(DAY_PREFIX + d);
                const arr = safeJsonParse(raw, []);
                if (Array.isArray(arr)) all.push(...arr.map(x => ({ ...x, date: d })));
              }

              setItems(all);
            } catch (err) {
              console.error("Failed to load items:", err);
              setSaveError("Ошибка загрузки данных");
            }
          })();
        }, []);

        // Debounced save to CloudStorage
        React.useEffect(() => {
          if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);

          saveTimeoutRef.current = setTimeout(() => {
            (async () => {
              try {
                const byDate = new Map();
                for (const it of items) {
                  const d = it.date || todayISO;
                  if (!byDate.has(d)) byDate.set(d, []);
                  byDate.get(d).push({ ...it, date: d });
                }

                const days = Array.from(byDate.keys()).sort();
                await storeSet(DAYS_KEY, JSON.stringify(days));

                for (const d of days) {
                  const dayKey = DAY_PREFIX + d;
                  const serialized = JSON.stringify(byDate.get(d) || []);

                  if (serialized.length > 4096 && hasCloudStorage()) {
                    console.warn("Day is too large for Telegram CloudStorage (4096 chars limit).", d);
                    setSaveError(`День ${d} слишком большой для облака`);
                    continue;
                  }
                  await storeSet(dayKey, serialized);
                }
                setSaveError(null);
              } catch (err) {
                console.error("Failed to save items:", err);
                setSaveError("Ошибка сохранения данных");
              }
            })();
          }, 1000);

          return () => {
            if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
          };
        }, [items, todayISO]);

        // Memoized date grouping for history
        const uniqueDates = React.useMemo(() => {
          const dates = new Set(items.map(it => it.date));
          return Array.from(dates).sort().reverse();
        }, [items]);

        const dayItems = React.useMemo(
          ()=> items.filter(it => it.date === selectedDate),
          [items, selectedDate]
        );

        const resource = React.useMemo(
          ()=> dayItems.reduce((acc, it)=> acc + (Number(it.score)||0), 0),
          [dayItems]
        );

        const filling = React.useMemo(()=> dayItems.filter(i=>i.score>0), [dayItems]);
        const draining = React.useMemo(()=> dayItems.filter(i=>i.score<0), [dayItems]);
        const neutral = React.useMemo(()=> dayItems.filter(i=>i.score===0), [dayItems]);

        const globalFilling = React.useMemo(()=> items.filter(i=>i.score>0), [items]);

        const todaySum = React.useMemo(()=> items.filter(it=>it.date===todayISO).reduce((a,it)=>a+(Number(it.score)||0),0), [items, todayISO]);
        const yestSum  = React.useMemo(()=> items.filter(it=>it.date===yesterdayISO).reduce((a,it)=>a+(Number(it.score)||0),0), [items, yesterdayISO]);

        const resourceStatus = React.useMemo(()=>{
          if(resource <= VERY_LOW_RESOURCE_THRESHOLD) return "verylow";
          if(resource <= LOW_RESOURCE_THRESHOLD) return "low";
          return "ok";
        },[resource]);

        const resourceColor = React.useMemo(
          ()=> colorFromValue(resource, RESOURCE_MIN, RESOURCE_MAX),
          [resource]
        );

        const markerPct = React.useMemo(()=>{
          const v = clamp(resource, RESOURCE_MIN, RESOURCE_MAX);
          return ((v - RESOURCE_MIN) / (RESOURCE_MAX - RESOURCE_MIN)) * 100;
        },[resource]);

        React.useEffect(()=>{
          if(resourceStatus === "ok") return;

          if(suggestion && globalFilling.some(x=>x.id===suggestion.id)) return;
          if(!globalFilling.length){ setSuggestion(null); lastSuggestedId.current=null; return; }

          const next = pickRandom(globalFilling, lastSuggestedId.current);
          if(next){ setSuggestion(next); lastSuggestedId.current=next.id; }
        },[resourceStatus, globalFilling.length]);

        // Memoized callbacks
        const addItem = React.useCallback(()=>{
          const t = text.trim();
          const s = clamp(Number(score)||0, -100, 100);
          if(!t) return;

          const newItem = {
            id: (crypto.randomUUID?crypto.randomUUID():String(Date.now()+Math.random())),
            text: t,
            score: s,
            date: selectedDate,
            createdAt: Date.now()
          };

          setItems(prev => [newItem, ...prev]);
          setText("");
          setScore(0);
        }, [text, score, selectedDate]);

        const removeItem = React.useCallback((id)=>{
          setItems(prev => prev.filter(x=>x.id!==id));
          if(suggestion?.id===id){ setSuggestion(null); lastSuggestedId.current=null; }
        }, [suggestion?.id]);

        const updateScore = React.useCallback((id, newScore)=>{
          const s = clamp(Number(newScore)||0, -100, 100);
          setItems(prev => prev.map(x => x.id===id ? {...x, score:s} : x));
        }, []);

        const requestSuggestion = React.useCallback(()=>{
          if(!globalFilling.length){ setSuggestion(null); lastSuggestedId.current=null; return; }
          const next = pickRandom(globalFilling, lastSuggestedId.current);
          if(next){ setSuggestion(next); lastSuggestedId.current=next.id; }
        }, [globalFilling]);

        const clearSelectedDay = React.useCallback(async ()=>{
          const d = selectedDate;
          setItems(prev => prev.filter(it => it.date !== d));
          try {
            await storeRemove(DAY_PREFIX + d);
            const daysRaw = await storeGet(DAYS_KEY);
            const days = safeJsonParse(daysRaw, []).filter(x => x !== d);
            await storeSet(DAYS_KEY, JSON.stringify(days));
          } catch (err) {
            console.error("Failed to clear day:", err);
            setSaveError("Ошибка удаления дня");
          }
        }, [selectedDate]);

        const clearAll = React.useCallback(async ()=>{
          try {
            const daysRaw = await storeGet(DAYS_KEY);
            const days = safeJsonParse(daysRaw, []);

            for (const d of days) {
              await storeRemove(DAY_PREFIX + d);
            }
            await storeRemove(DAYS_KEY);

            setItems([]);
            setSuggestion(null);
            lastSuggestedId.current = null;
            setSaveError(null);
          } catch (err) {
            console.error("Failed to clear all:", err);
            setSaveError("Ошибка очистки всех данных");
          }
        }, []);

        return (
          <div className="container">
            {saveError && (
              <div className="card" style={{background:"rgba(255, 80, 80, 0.15)", borderColor:"rgba(255, 80, 80, 0.3)"}}>
                <div className="small" style={{color:"#ffd2d2"}}>⚠️ {saveError}</div>
              </div>
            )}

            <div className="row">
              <h1>Ресурс-трекер</h1>
              <button className="btn-ghost" onClick={clearAll} title="Удалить всё вообще">
                Очистить всё
              </button>
            </div>

            <div className="card">
              <div className="label">Выбор дня</div>
              <div className="tabs" style={{marginTop:8, display:"flex", gap:8, alignItems:"center", flexWrap:"wrap"}}>
                <button className="btn-ghost" onClick={() => setSelectedDate(shiftISODate(selectedDate, -1))} title="Предыдущий день">
                  ← Раньше
                </button>

                <button
                  className={"tab " + (selectedDate===todayISO ? "active" : "")}
                  onClick={()=>setSelectedDate(todayISO)}
                >
                  <span>Сегодня</span>
                  <span className="dot" style={{background: colorFromValue(todaySum, RESOURCE_MIN, RESOURCE_MAX)}} title="Ресурс цветом" />
                </button>

                <button
                  className={"tab " + (selectedDate===yesterdayISO ? "active" : "")}
                  onClick={()=>setSelectedDate(yesterdayISO)}
                >
                  <span>Вчера</span>
                  <span className="dot" style={{background: colorFromValue(yestSum, RESOURCE_MIN, RESOURCE_MAX)}} title="Ресурс цветом" />
                </button>

                <button className="btn-ghost" onClick={() => setSelectedDate(shiftISODate(selectedDate, 1))} title="Следующий день">
                  Позже →
                </button>
              </div>

              <div className="small" style={{marginTop:10}}>
                Сейчас смотришь: <b>{dayLabel(selectedDate)}</b> — {selectedDate}
              </div>
            </div>
            
            <div className="card">
              <div className="row">
                <div>
                  <div className="label">Добавить запись</div>
                  <div className="small">Запись добавится в: <b>{dayLabel(selectedDate)}</b></div>
                </div>
                <button className="btn-ghost" onClick={clearSelectedDay} title="Удалить записи только за выбранный день">
                  Очистить этот день
                </button>
              </div>

              <div style={{display:"grid", gap:12, marginTop:10}}>
                <input
                  type="text"
                  placeholder="Что за дело?"
                  value={text}
                  onChange={(e)=>setText(e.target.value)}
                  onKeyDown={(e)=>{ if(e.key==="Enter") addItem(); }}
                />

                <div className="box">
                  <div className="row" style={{alignItems:"center"}}>
                    <div className="small">Шкала эффекта</div>
                    <div className="dot" style={{background: colorFromValue(score, -100, 100)}} title="Текущее значение цветом" />
                  </div>

                  <input
                    className="range"
                    type="range"
                    min="-100"
                    max="100"
                    value={score}
                    onChange={(e)=>setScore(Number(e.target.value))}
                  />

                  <div className="small" style={{display:"flex", justifyContent:"space-between", marginTop:6}}>
                    <span>расходует</span><span>нейтрально</span><span>наполняет</span>
                  </div>
                </div>

                <button className="btn" onClick={addItem}>Добавить</button>
              </div>
            </div>


            <div className="card">
              <div className="row">
                <div>

                  <div className="rowStart" style={{marginTop:8}}>
                    <div className="dotBig" style={{background: resourceColor, boxShadow: `0 0 24px ${getGlowColor(resource, RESOURCE_MIN, RESOURCE_MAX)}, 0 0 24px rgba(0,0,0,0.5)`}} title="Ресурс цветом" />
                    <div className="small">
                      {resourceStatus==="ok" && "Супер молодечик!"}
                      {resourceStatus==="low" && "Ещё чуть-чуть и будем выжаты, как лимон"}
                      {resourceStatus==="verylow" && "Пора восполнитть силы!"}
                    </div>
                  </div>
                </div>

                <div className="gradBarWrap">
                  <div className="gradBar" aria-label="Шкала ресурса (градиент)" />
                  <div className="gradMarker" style={{left: `${markerPct}%`, background: resourceColor}} title="Текущее положение" />
                  <div className="small" style={{textAlign:"right", marginTop:6}}>
                    шкала ресурса дня
                  </div>
                </div>
              </div>

              {resourceStatus!=="ok" && (
                <div className="box" style={{marginTop:12}}>
                  <div style={{fontWeight:700, marginBottom:6}}>Это даст тебе сил):</div>

                  {suggestion ? (
                    <div className="box-glass" style={{marginBottom:10, padding:12, borderRadius:12}}>
                      <div className="small" style={{marginBottom:6}}>Сделай что-то наполняющее:</div>
                      <div style={{fontSize:16, fontWeight:800, marginBottom:6}}>{suggestion.text}</div>
                      <div className="rowStart">
                        <span className="dot" style={{background: colorFromValue(suggestion.score, -100, 100)}} />
                      </div>
                    </div>
                  ) : (
                    <div className="small">Пока ничего не записано, давай добавим чуть-чуть (положительные).</div>
                  )}

                  <button className="btn" onClick={requestSuggestion}>Другое занятие</button>
                </div>
              )}
            </div>

            <div className="grid">
              <ListCard
                title={`Наполняют за ${dayLabel(selectedDate)} (${filling.length})`}
                subtitle="положительные"
                items={filling}
                onRemove={removeItem}
                onUpdateScore={updateScore}
              />
              <ListCard
                title={`Расходуют за ${dayLabel(selectedDate)} (${draining.length})`}
                subtitle="отрицательные"
                items={draining}
                onRemove={removeItem}
                onUpdateScore={updateScore}
              />
            </div>

            <div className="card">
              <div className="label">Нейтральные за {dayLabel(selectedDate)} ({neutral.length})</div>
              <div className="small">нулевые</div>

              {neutral.length === 0 ? (
                <div className="small" style={{marginTop:10}}>(пусто)</div>
              ) : (
                <div className="list">
                  {neutral.map(it => (
                    <div key={it.id} className="item">
                      <div className="dot" style={{background: colorFromValue(it.score, -100, 100)}} />
                      <div style={{flex:1}}>
                        <div className="item-text">{it.text}</div>
                        <div className="meta">эффект: цветом</div>
                      </div>
                      <button className="btn-danger" onClick={()=>removeItem(it.id)}>Удалить</button>
                    </div>
                  ))}
                </div>
              )}
            </div>

            <div className="card">
              <div className="label">История по дням</div>
              <div className="small" style={{marginBottom:10}}>Нажми на день для просмотра</div>
              
              <div className="list">
                {uniqueDates.map(date => {
                  const dayItems = items.filter(it => it.date === date);
                  const dayResource = dayItems.reduce((a, it) => a + (Number(it.score)||0), 0);
                  const dayColor = colorFromValue(dayResource, RESOURCE_MIN, RESOURCE_MAX);
                  
                  return (
                    <div
                      key={date}
                      className="item"
                      style={{cursor:"pointer", opacity: selectedDate === date ? 1 : 0.7}}
                      onClick={() => setSelectedDate(date)}
                    >
                      <div className="dot" style={{background: dayColor}} />
                      <div style={{flex:1}}>
                        <div className="item-text">{date} — {dayLabel(date)}</div>
                        <div className="meta">{dayItems.length} записей</div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
